<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>rebate</h2>
    <div class="container main_div">
        <div class="row">
            <div class="col-6">
                <p class="hand">&#128075</p>
                <p class="welcome">Welcome to <b>rebate!</b></p>
                <p class="introduction">Be one of the first users of the most revolutionary consumer rewards system ever.</p>
                <p class="launch">Expected Launch date: <b>31st March</b></p>
            </div>
            <div class="form">
                <form action="/" method="post">
                    <input type="email" name="email" class="email" placeholder="Email">
                    <input type="text" class="mobile" name="mobile" placeholder="Mobile (+91)">
                    <button type="submit" class="btn signup btn-outline-primary">Signup</button>
                </form>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
  </body>
</html>
